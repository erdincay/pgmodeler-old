<pgmodeler>
 <configuration op-list-size="500"
		 grid-size="20"
                autosave-interval="10"
		paper-type="4"
		paper-orientation="landscape"
		paper-margin="10,10,10,10"
		save-session="true"
		save-widgets="true"/>

 <widget-conf>
   <widget id="editToolbar" visible="true" position="top"/>
   <widget id="fileToolbar" visible="true" position="top"/>
   <widget id="modelToolbar" visible="true" position="bottom"/>
   <widget id="viewToolbar" visible="true" position="top"/>
   <widget id="objectsDock" visible="true" position="right"/>
   <widget id="operationsDock" visible="true" position="right"/>
 </widget-conf>
 
 <session>
  <file id="" path=""/>
  <file id="" path=""/>
  <file id="" path=""/>
  <file id="" path=""/>
 </session>
</pgmodeler>
